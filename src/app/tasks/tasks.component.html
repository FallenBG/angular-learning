<section id="tasks">
    <header>
        <h2 (name)="onSelectUserUpdateTask()">
            Tasks for {{ name }}
        </h2>
        <menu>
            <button>
                <!-- <button (click)="onAddTask()"> -->
                Add Task
            </button>
        </menu>
    </header>

    <ul id="tasks">
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task
                    [task]="task"
                ></app-task>
            </li>
        }
    </ul>
</section>
