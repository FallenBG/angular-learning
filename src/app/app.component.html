<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
        <li>
            <app-user
            [user]="user"
            (select)="onSelectUser($event)"
            ></app-user>
        </li>
    }
  </ul>

  @if (selectedUserName) {
    <app-tasks [name]="selectedUserName"></app-tasks>    
  } @else {
    <p>No user selected</p>
  }
</main>
